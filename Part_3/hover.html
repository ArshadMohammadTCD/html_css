<style>
    /* Psuedoclass */
    /* Activates when Hovered */
    .subscribe-button:hover{
        opacity: 0.7;
    }
    
    /* Activates when clicked */
    .subscribe-button:active{
        opacity: 0.3;
    }   


    .subscribe-button{
        background-color: #c41b2a;
        color: white;
        border: none;
        height: 32px;
        width: 110px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    
    .join-button{
        background-color: white;
        border-color: rgb(88, 141, 220);
        color: rgb(88, 141, 220);
        border-style: solid;
        border-width: 1px;
        width: 62px;
        height: 32px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, 
        color 0.15s;
       
    }

    .join-button:hover{
        background-color: rgb(88, 141, 220);
        color:white;
    }

    .join-button:active{
        opacity:0.7;
    }

    .tweet-button{
        background-color: rgb(88, 141, 220);
        border: none;
        color: white;
        font-weight: bold;
        font-size: 15px;
        height: 32px;
        width: 105px;
        border-radius: 16px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.6);

    }
    
</style>



<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
